group 'kevinsun'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    maven {
        url 'http://192.168.2.239:8081/nexus/content/repositories/release/'
    }
    maven {
        url 'http://192.168.2.239:8081/nexus/content/repositories/snapshots/'
    }
    mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxjava:1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
